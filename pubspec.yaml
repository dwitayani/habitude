name: habitude_aplication
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  carousel_slider: ^4.2.1
  flutter_slidable: "0.6.0"
  flutter:
    sdk: flutter 

  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  cloud_firestore: ^4.8.4
  intl: ^0.18.1
  syncfusion_flutter_charts: ^22.2.12
  firebase_auth: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: TitanOne
      fonts:
        - asset: assets/TitanOne-Regular.ttf

    - family: TitilliumWeb
      fonts:
        - asset: assets/TitilliumWeb-Regular.ttf

  assets:
    - assets/splash.png

